<title>QuiZmAn 例題</title>

<style>
body{
  font-family:sans-serif;
  margin:0;
  background:#111;
  color:white;
}
header{
  padding:26px 18px;
  text-align:center;
  font-size:32px;
  font-weight:bold;
}
main{
  max-width:900px;
  margin:0 auto;
  padding:0 18px 30px;
}
.card{
  background:#1b1b1b;
  border:1px solid #333;
  border-radius:12px;
  padding:16px;
  margin:12px 0;
}
h2{
  margin:0 0 10px;
  font-size:20px;
}
details{
  border:1px solid #333;
  border-radius:10px;
  padding:12px;
  margin:10px 0;
  background:#151515;
}
summary{
  cursor:pointer;
  font-weight:bold;
}
.answer{
  margin-top:10px;
  color:#ffd166;
  font-weight:bold;
}
.note{ color:#bbb; font-size:14px; }
a{ color:#aaa; }
</style>
</head>

<body>

<header>例題</header>

<main>

<div class="card">
  <h2>例題（クリックで答え表示）</h2>
  <p class="note">※ここはサンプル。れいやさんの例題に差し替えればOK。</p>

  <details>
    <summary>Q1：2026年4月5日に開催されるクイズ大会の名前は？</summary>
    <div class="answer">A：QuiZmAn</div>
  </details>

  <details>
    <summary>Q2：会場「カムカム新蒲田」の正式名称は？</summary>
    <div class="answer">A：新蒲田区民活動施設（カムカム新蒲田）</div>
  </details>

  <details>
    <summary>Q3：クイズで「早押し」では、解答権は何で獲得する？</summary>
    <div class="answer">A：ボタンを押して（早押しして）獲得する</div>
  </details>

</div>

<p style="text-align:center; margin-top:16px;">

</p>

</main>
</body>
</html>
