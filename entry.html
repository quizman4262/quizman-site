<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QuiZmAn エントリー</title>

<style>
body{
  font-family:sans-serif;
  margin:0;
  background:#111;
  color:white;
}
header{
  padding:26px 18px;
  text-align:center;
  font-size:32px;
  font-weight:bold;
}
main{
  max-width:900px;
  margin:0 auto;
  padding:0 18px 30px;
}
.card{
  background:#1b1b1b;
  border:1px solid #333;
  border-radius:12px;
  padding:16px;
  margin:12px 0;
}
h2{
  margin:0 0 10px;
  font-size:20px;
}
a{ color:#aaa; }
.btn{
  display:inline-block;
  padding:12px 16px;
  border-radius:10px;
  background:#444;
  color:white;
  text-decoration:none;
  margin:6px 0;
}
.btn:hover{ background:#666; }
.note{ color:#bbb; font-size:14px; }
</style>
</head>

<body>

<header>エントリー</header>

<main>

<div class="card">
  <h2>申込方法</h2>
  <p class="note">
    ※申込フォームのURLが決まったら、下の「申込フォーム」ボタンのリンクを差し替えれば完成。
  </p>

  <!-- ここをフォームURLに差し替え -->
  <a class="btn" href="#" onclick="alert('申込フォームURLをここに入れてください');return false;">
    申込フォーム（準備中）
  </a>

  <p class="note">Googleフォーム／Peatix／PassMarketなど、どれでもOK。</p>
</div>

<div class="card">
  <h2>連絡先</h2>
  <p class="note">※連絡先が決まったらここを修正</p>
  <ul>
    <li>メール：example@example.com</li>
    <li>X（Twitter）：@your_account</li>
  </ul>
</div>

<p style="text-align:center; margin-top:16px;">
  <a href="index.html">トップへ戻る</a>
</p>

</main>
</body>
</html>
