<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QuiZmAn</title>

<style>
  :root{
    --ink:#111;
    --muted:#555;
    --line:rgba(0,0,0,.10);
  }

  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
    color:var(--ink);
    background:#fff;
  }

  /* 紙っぽい薄い質感（やりすぎない） */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(900px 500px at 20% 10%, rgba(0,0,0,.03), transparent 60%),
      radial-gradient(700px 500px at 80% 15%, rgba(0,0,0,.02), transparent 60%),
      repeating-linear-gradient(0deg, rgba(0,0,0,.012), rgba(0,0,0,.012) 1px, transparent 1px, transparent 6px);
    opacity:.8;
  }

  .wrap{
    width:min(980px, calc(100% - 32px));
    margin:0 auto;
  }

  header{
    padding:34px 0 10px;
    text-align:center;
  }

  /* ロゴが「置いた感」にならないように、下に薄い筆跡を敷く */
  .title{
    position:relative;
    display:inline-block;
    padding:18px 22px;
  }
  .title::before{
    content:"";
    position:absolute;
    left:-18px; right:-18px;
    top:48%;
    height:64px;
    transform:translateY(-50%) skewX(-8deg);
    background:
      linear-gradient(90deg,
        rgba(255, 59, 59, .14),
        rgba(255, 213, 0, .14),
        rgba(44, 167, 255, .14),
        rgba(0, 180, 160, .12)
      );
    filter: blur(10px);
    border-radius:999px;
    opacity:.9;
    z-index:0;
  }

  .logo2{
    position:relative;
    z-index:1;
    width:min(520px, 92vw);
    height:auto;
    display:block;

    /* “印刷っぽい”馴染み：ほんの少し影 + コントラスト */
    filter:
      drop-shadow(0 10px 18px rgba(0,0,0,.18))
      drop-shadow(0 2px 2px rgba(0,0,0,.10))
      contrast(1.02)
      saturate(1.05);

     opacity:0.92;
  }

  .sub{
    margin:10px auto 0;
    color:var(--muted);
    font-size:14px;
    line-height:1.7;
  }

  .hero{
    padding:10px 0 18px;
    text-align:center;
  }

  .info{
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
    margin:14px 0 8px;
  }
  .pill{
    border:1px solid var(--line);
    padding:10px 14px;
    border-radius:999px;
    background:rgba(255,255,255,.8);
    backdrop-filter: blur(6px);
    font-weight:700;
    font-size:14px;
  }

  nav{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:10px;
    padding:18px 0 0;
  }
  .btn{
    display:inline-block;
    padding:12px 16px;
    border-radius:14px;
    text-decoration:none;
    font-weight:800;
    border:1px solid var(--line);
    background:#fff;
    color:var(--ink);
    transition:.18s;
  }
  .btn:hover{
    transform:translateY(-1px);
    box-shadow: 0 10px 22px rgba(0,0,0,.10);
  }

  .btn.primary{
    border-color: rgba(0,0,0,.12);
    background: linear-gradient(135deg,
      rgba(255, 213, 0, .22),
      rgba(255, 59, 59, .16),
      rgba(44, 167, 255, .16)
    );
  }

  footer{
    margin-top:34px;
    padding:18px 0 34px;
    color:#777;
    text-align:center;
    font-size:12px;
  }
</style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title" aria-label="QuiZmAn">
        <img src="logo2.png" class="logo2" alt="QuiZmAn">
      </div>
      <div class="sub">
        クイズ大会 QuiZmAn<br>
        2026年4月5日（日）／新蒲田区民活動施設（カムカム新蒲田）
      </div>
    </header>

      <nav aria-label="ページメニュー">
        <a class="btn" href="about.html">概要</a>
        <a class="btn" href="rules.html">ルール</a>
        <a class="btn" href="samples.html">例題</a>
        <a class="btn primary" href="entry.html">エントリー</a>
      </nav>
    </section>

    <footer>© QuiZmAn 2026</footer>
  </div>
</body>
</html>
